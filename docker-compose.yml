version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - app_network
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: app-backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
    networks:
      - app_network
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: app-frontend
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - app_network
    ports:
      - "80:80"
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
